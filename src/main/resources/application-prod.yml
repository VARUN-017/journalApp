spring:
  application:
    name: journal App

  kafka:
    enabled: false



  data:
    redis:
      host: ${REDIS_HOST}
      port: 16140
      username: default
      password: ${REDIS_PASSWORD}
      database: 0

    mongodb:
      uri: ${MONGODB_URI}
      auto-index-creation: true
  main:
    allow-circular-references: true




  mail:
    host: smtp.gmail.com
    port: 587
    username: ${JAVA_EMAIL}
    password: ${JAVA_EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true


server:
  port: ${SERVER_PORT}

weather:
  api:
    key: ${WEATHER_API_KEY}


